{% extends "base.html" %}
{% block content %}

<h2>Welcome, {{ user }}!</h2>
<a href="{{ url_for('profile', user_id=session['user_id']) }}" class="btn btn-primary mb-3">View Profile</a>

<div class="card p-3 mt-3">
    <h5>Announcements</h5>
    {% if announcements %}
        <ul class="list-group mt-2">
            {% for ann in announcements %}
            <li class="list-group-item">
                <strong>{{ ann[1] }}</strong><br>{{ ann[2] }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No announcements yet.</p>
    {% endif %}
</div>
{% endblock %}
