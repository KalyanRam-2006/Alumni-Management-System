{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Admin Dashboard</h2>

<div class="card p-3 mb-4">
    <h5>Search Alumni</h5>
    <form method="POST" class="row g-2">
        <div class="col-md-5">
            <input type="text" name="batch" placeholder="Batch (e.g. 2020)" class="form-control">
        </div>
        <div class="col-md-5">
            <input type="text" name="branch" placeholder="Branch (e.g. CSE)" class="form-control">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>
</div>

<div class="card p-3">
    <h5>Alumni List</h5>
    <table class="table table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Batch</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            {% for alumni in alumni_list %}
            <tr>
                <td>{{ alumni[0] }}</td>
                <td>{{ alumni[1] }}</td>
                <td>{{ alumni[2] }}</td>
                <td>{{ alumni[4] }}</td>
                <td>{{ alumni[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
