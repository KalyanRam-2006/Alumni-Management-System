<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Profile</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ user[1] }}" {% if not can_edit %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ user[2] }}" {% if not can_edit %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">Batch</label>
                <input type="text" class="form-control" name="batch" value="{{ user[3] }}" {% if not can_edit %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" name="branch" value="{{ user[4] }}" {% if not can_edit %}readonly{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">Work Experience</label>
                <textarea class="form-control" name="work_experience" rows="2" {% if not can_edit %}readonly{% endif %}>{{ user[5] or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Achievements</label>
                <textarea class="form-control" name="achievements" rows="2" {% if not can_edit %}readonly{% endif %}>{{ user[6] or '' }}</textarea>
            </div>
            {% if can_edit %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            {% endif %}
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
