{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Manage Announcements</h2>

<div class="card p-3 mb-4">
    <h5>Add Announcement</h5>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
        <textarea name="message" placeholder="Message" class="form-control mb-2" rows="3" required></textarea>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<div class="card p-3">
    <h5>Existing Announcements</h5>
    <ul class="list-group mt-2">
        {% for ann in announcements %}
        <li class="list-group-item">
            <strong>{{ ann[1] }}</strong><br>{{ ann[2] }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
